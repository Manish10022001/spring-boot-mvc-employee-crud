<!-- mvc-2.2.1 -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Save Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3 class="mt-4">Employee Directory</h3>
        <hr>

        <p class="h4 mb-4">Save Employee</p>
        <form action="#" th:action="@{/employees/save}"
                         th:object="${employee}" method="POST">

            <!--mvc 3.3=> add hiddern form field to handle update -->
            <input type="hidden" th:field="*{id}" />

            <input type="text" th:field="*{firstName}"
                    class="form-control mb-4 w-25" placeholder="First Name">

            <input type="text" th:field="*{lastName}"
                    class="form-control mb-4 w-25" placeholder="Last Name">

            <input type="text" th:field="*{email}"
                   class="form-control mb-4 w-25" placeholder="Email">

            <button type="submit" class="btn btn-info col-2">Save</button>
        </form>
        <hr>

        <a th:href="@{/employees/list}">Back to Employees</a>

    </div>
</body>
</html>
